type MeQuery {
  all: [MySession] @auth(requires: "sessions")

  session(id: ID!): MySession @auth(requires: "sessions")

  voting(eventId: ID!): VotingQuery @auth(requires: "sessions")
}

union TheSessions = Regular | OpenSpace | Keynote | Panel | Workshop

type MyQuery {
  all: [TheSessions]

  session(id: ID!): TheSessions
}
